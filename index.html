<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="input-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="digits" name="digits">
        <button>Convert</button>
    </section>
    
    <section id="output-section">
        <div class="measurements" id="length">
            <h2>Length (Meters/Feet)</h2>
            <div class="output"><span id="">0</span> meters = <span id="">0</span> feet | <span id="">0</span> feet = <span id="">0</span> meters</div>
        </div>
        <div class="measurements" id="volume">
            <h2>Volume (Liters/Gallons</h2>
            <div class="output"><span id="">0</span> liters = <span id="">0</span> gallons | <span id="">0</span> gallons = <span id="">0</span> liters</div>
        </div>
        <div class="measurements" id="mass">
            <h2>Mass (Kilograms/Pounds)</h2>
            <div class="output"><span id="">0</span> kilos = <span id="">0</span> pounds | <span id="">0</span> pounds = <span id="">0</span> kilos</div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
